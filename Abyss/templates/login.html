<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Abyss</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css" media="screen,projection">
    <link rel="stylesheet" href="static/css/login.css">

    <script src="static/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="static/js/materialize.min.js"></script>
</head>
<body>
    <div class="login-form-container container">
        <div class="row">
            <div class="col s6 offset-s3">
                <div class="login-form-card card">
                    <div class="login-form-content card-content">
                        <span class="login-form-title card-title">abyss</span>
                        <span class="login-form-title card-title teal-text text-darken-2">.</span>
                        <p class="login-form-desc">Fall deep into the abyss and discover songs from your favorite genres using colors and images.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s6 offset-s3">
                <form id="form-user-login" method="get" action="/login" enctype="multipart/form-data">
                    <button id="btn-submit-image" class="teal darken-2 waves-effect waves-light btn">
                        <i class="material-icons left">login</i>
                        Login with Spotify
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
